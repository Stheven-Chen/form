<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Index</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
    <style></style>
  </head>
  <body style="background-color: darkgrey">
    <header>
      <div class="container-fluid bg-dark py-3">
        <h1 class="text-light">Test Form</h1>
      </div>
    </header>

    <!-- Form -->
    <div class="container bg-light rounded-3 py-3 my-3 shadow-lg">
      <div class="row">
        <div class="col-6 mb-3">
          <label for="insured" class="form-label">Nama Tertanggung</label>
          <input type="text" class="form-control shadow-sm" id="insured" aria-describedby="" />
        </div>
        <div class="col-6 mb-3">
          <label for="TSI" class="form-label">Nilai Total Pertanggungan</label>

          <input type="text" class="form-control shadow-sm" id="TSI" aria-describedby="" placeholder="Rp 1,000,000" oninput="formatCurrency(this)" />
        </div>
      </div>
      <div class="row">
        <div class="col-12 mb-3">
          <label for="riskloc" class="form-label">Alamat Pertanggungan</label>
          <input type="address" class="form-control shadow-sm" id="rickloc" aria-describedby="" />
        </div>
      </div>
      <div class="row">
        <p>Jenis Pertanggungans</p>
        <div class="form-check col-6 mb-3" style="padding-left: 1cm">
          <input class="form-check-input shadow-sm" type="checkbox" value="" id="FLEXAS" />
          <label class="form-check-label" for="FLEXAS"> FLEXAS </label>
        </div>
        <div class="form-check col-6 mb-3">
          <input class="form-check-input shadow-sm" type="checkbox" value="" id="PAR" />
          <label class="form-check-label" for="PAR"> PAR </label>
        </div>
      </div>
      <div class="row">
        <label class="form-check-label" for="periode">Periode</label>
        <div class="col-2 mb-3">
          <input class="form-control shadow-sm" type="date" value="" id="periode" placeholder="Awal Periode" />
        </div>
        <p class="col-2 mb-3" style="padding-left: 1cm; padding-top: 0.2cm">Sampai dengan</p>
        <div class="col-2 mb-3">
          <input class="form-control shadow-sm" type="date" value="" id="periode" placeholder="Akhir Periode" />
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script>
      function formatCurrency(input) {
        // Menghilangkan semua karakter selain digit
        var value = input.value.replace(/[^0-9]/g, "");

        // Mengkonversi string ke number
        var number = parseInt(value);

        // Memformat angka ke dalam format currency
        var formattedValue = "Rp " + number.toLocaleString("id-ID");

        // Mengatur nilai input field dengan format currency
        input.value = formattedValue;
      }
    </script>
  </body>
</html>
